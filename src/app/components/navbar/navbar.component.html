<app-modal [isOpen]="modalIsOpen" (closeModalEvent)="closeModal()">
  <div class="picture-form-wrapper">
    <h3 class="form-title">Crear usuario nuevo</h3>
    <form [formGroup]="pictureForm" (ngSubmit)="updatePicture()">
      <app-form-input type="image" name="picture"></app-form-input>
      <div class="btn-wrapper">
        <app-button
          type="primary"
          text="Actualizar foto"
          [fullWidth]="true"
        ></app-button>
      </div>
    </form>
  </div>
</app-modal>
<nav>
  <div class="logo-wrapper">
    <a routerLink="{{ homeRedirect }}"
      ><img class="logo-nav" [src]="logo" alt="online market logo"
    /></a>
  </div>
  <div class="action-btns-container">
    <ng-container *ngIf="!userData.name">
      <a class="auth-btn" routerLink="{{ registerRoute }}">Registrate Ahora</a>
      <a class="auth-btn" routerLink="{{ loginRoute }}">Iniciar Sesión</a>
    </ng-container>
    <ng-container *ngIf="userData.name">
      <div class="user-menu-container">
        <button class="toggle-btn" (click)="toggleMenu()"></button>
        <img [src]="userData.profilePic" alt="user profile picture" />
        <div class="hidden-menu" *ngIf="showUserMenu">
          <p>{{ userData.name }}</p>
          <div class="user-menu-actions">
            <button (click)="openModal()">Cuenta</button>
            <button (click)="logOut()">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</nav>
